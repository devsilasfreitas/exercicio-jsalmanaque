<!DOCTYPE html>
<html lang="pt-BR">
<body>
    <script>
        // Vamos testar o operador NOT

        console.log(!true || false); // true
        console.log(!true || true); // true
        console.log(!(3 > 2 || 2 > 1)); // true
        console.log(3 > 2 || 1 > 2); // true
        console.log(!(100 > 1000) || 1 > 2); // false
        console.log("ola" || !true); // true
        console.log(-1 || 0); // false
    </script>
</body>
</html>
